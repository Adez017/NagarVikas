<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base Path -->
  <base href="$FLUTTER_BASE_HREF">

  <!-- Character Encoding -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Viewport for Responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <title>Nagarsur</title>
  <meta name="title" content="Nagarsur - A Modern Flutter Web App">
  <meta name="description" content="Nagarsur is a modern Flutter web project designed for performance, accessibility, and seamless cross-platform experience.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com/">
  <meta property="og:title" content="Nagarsur">
  <meta property="og:description" content="A modern Flutter web app with PWA support.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourdomain.com/">
  <meta property="twitter:title" content="Nagarsur">
  <meta property="twitter:description" content="A modern Flutter web app with PWA support.">
  <meta property="twitter:image" content="icons/Icon-512.png">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Nagarsur">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="manifest" href="manifest.json">

  <!-- Theme Colors -->
  <meta name="theme-color" content="#0f172a">
  <meta name="background-color" content="#ffffff">

  <!-- Preload Flutter Bootstrap for Performance -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
</head>
<body>
  <noscript>
    <p>This app requires JavaScript to run. Please enable it in your browser settings.</p>
  </noscript>

  <!-- Flutter App Bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
